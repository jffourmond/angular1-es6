<!DOCTYPE html>
<html>

<body>
  
    <div ng-controller="HelloController as ctrl">
      <button ng-click="ctrl.sayHello()" >
        Say Hello !
      </button>
      {{ctrl.text}}
    </div>
  
    <!-- Angular -->
    <script src="lib/angular-1.4.7.js"></script>

    <!-- ECMAScript 2015 compiler -->
    <script src="lib/traceur-0.0.103.js"></script>
    
	<!-- SystemJS module loader -->
	<script src="lib/system-0.19.21.src.js"></script>		
	
    <!-- Bootstrap.js finds script tags with type module and compiler them using the interfaces provided by traceur.js -->
    <script src="lib/bootstrap.js"></script>

    <script type="module" src="app.js"></script>

</body>

</html>
